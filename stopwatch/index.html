<!DOCTYPE html>
    <head>
        <title>StopWatch</title>
        <!-- fontawesomepro css1 -->
        <link rel="stylesheet" href="C:\Users\User\Desktop\lthree\fontawesomepro\css\all.min.css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <h2>Stop Watch</h2>

            <div class="display">00 : 00 : 00 : 000</div>

            <div class="controls">
                <button class="btn btn-start"><i class="fas fa-play"></i> Start</button>
                <button class="btn btn-pause"><i class="fas fa-pause"></i> Pause</button>
                <button class="btn btn-reset"><i class="fas fa-sync"></i> Reset</button>
            </div>
        </div>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
