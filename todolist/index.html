<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesomepro css1 -->
    <link rel="stylesheet" href="fontawesomepro/css/all.min.css">
    <!-- Materialize css1 js1 -->
    <link rel="stylesheet" href="materialize.min.css" />
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Task List</span>

                        <div class="row">
                            <form action="" id="task-form">
                                <div class="input-field col-12">
                                    <label for="task">New Task</label>
                                    <input type="text" name="task" id="task">
                                </div>

                                <input type="submit" class="btn" value="Add Task">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 class="card-title">All Tasks</h5>

                        <div class="input-field col-12">
                            <label for="filter">Filter Tasks</label>
                            <input type="text" name="filter" id="filter" class="">
                        </div>

                        <ul class="collection"></ul>

                        <a href="#" class="btn clear-tasks">Clear Tasks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Materialize CSS1 JS1 -->
    <script src="materialize.min.js" ></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
