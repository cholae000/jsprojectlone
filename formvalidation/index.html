<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form">
            <h2>Register with us</h2>

            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="" placeholder="Enter username" autocomplete="off">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter your email" autocomplete="off">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="cfmpassword">Confirm Password</label>
                <input type="password" name="cfmpassword" id="cfmpassword" placeholder="Enter confirm password">
                <small>Error message</small>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
