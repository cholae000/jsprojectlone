<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Calculator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <img src="img/money.png" alt="logo" class="money-img"/>
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the current and the amounts to get the exchange rate</p>

    <div class="contanier">
        <div class="currency">
            <select name="" id="currency-one">
                <option value="AED">AED</option>
                <option value="ARS">ARS</option>
                <option value="AUD">AUD</option>
                <option value="BGN">BGN</option>
                <option value="EUR">EUR</option>
                <option value="USD" selected>USD</option>
                <option value="MMK">MMK</option>
                <option value="THB">THI</option>

                <input type="number" name="amount-one" id="amount-one" class="" placeholder="0" value="1" />
            </select>
        </div>
        <div class="swap-rate-container">
            <button id="swap" class="btn">Swap</button>
            <div id="rate" class="rate">1 USD = 1650 MMK</div>

        </div>

        <div class="currency">
            <select name="" id="currency-two">
                <option value="AED">AED</option>
                <option value="ARS">ARS</option>
                <option value="AUD">AUD</option>
                <option value="BGN">BGN</option>
                <option value="EUR" selected>EUR</option>
                <option value="USD">USD</option>
                <option value="MMK">MMK</option>
                <option value="THB">THI</option>

                <input type="number" name="amount-two" id="amount-two" class="" placeholder="0" value="1" />
            </select>
        </div>
            
        
    </div>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
