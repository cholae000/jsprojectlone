<html>
<head>
    <title>Audio</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Audio Player</h1>
        <div id="music-container" class="music-container">
            <div class="music-info">
                <h4 class="title">Sample Music</h4>

                <div id="progress-container" class="progress-container">
                    <div class="progress"></div>
                </div>
            </div>

            <audio src="music/1.mp3" id="audio" ></audio>
            <div class="img-container">
                <img src="img/1.jpg" alt="musiccover" class="cover">
            </div>

            <div class="controls">
                <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
                <button id="play" class="action-btn"><i class="fas fa-play"></i></button>
                <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
            </div>
            
        </div>
        
        
    </div>

    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
